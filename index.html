<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>PING. Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #4C7BF3;
            --error-color: #FF5263;
            --text-color: #151F29;
            --light-text-color: #969696;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F2F2F2;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .logo span {
            color: var(--primary-color);
        }

        h1 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        h1 strong {
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="email"] {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #DEDEDE;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        button:hover {
            background-color: #3A67D8;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .countdown {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .dashboard {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .dashboard img {
            max-width: 100%;
            height: auto;
        }

        .social-icons {
            margin-top: 50px;
        }

        .social-icons a {
            color: var(--primary-color);
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: var(--light-text-color);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }

            input[type="email"], button {
                width: 100%;
                margin: 10px 0;
            }
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">

        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
        <div class="countdown" id="countdown"></div>
        <form id="notify-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Your email address..." required>
                <button type="submit">Notify Me</button>
            </div>
            <div class="error-message" id="error-message"></div>
        </form>
        <div class="dashboard">
            <img src="images\illustration-dashboard.png?random=1" alt="Dashboard Preview">
        </div>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <footer>
        &copy; 2024 Copyright Ping. All rights reserved.
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/Hackerbot24">Hackerbot24</a>.</p>
    </footer>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        // Email validation
        const form = document.getElementById('notify-form');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (emailInput.value.trim() === '') {
                showError("Whoops! It looks like you forgot to add your email");
            } else if (!isValidEmail(emailInput.value)) {
                showError("Please provide a valid email address");
            } else {
                // Here you would typically send the email to your server
                alert('Thank you for subscribing!');
                emailInput.value = '';
                errorMessage.style.display = 'none';
            }
        });

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Countdown timer
        const countdownElement = document.getElementById('countdown');
        const launchDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000); // 30 days from now

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "LAUNCHED";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // Background animation
        const backgroundAnimation = document.querySelector('.background-animation');

        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.backgroundColor = `rgba(76, 123, 243, ${Math.random() * 0.5})`;
            particle.style.borderRadius = '50%';
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            backgroundAnimation.appendChild(particle);

            gsap.to(particle, {
                duration: Math.random() * 10 + 5,
                y: '100vh',
                ease: 'none',
                repeat: -1,
                delay: -10
            });
        }

        for (let i = 0; i < 50; i++) {
            createParticle();
        }
    </script>
</body>
</html>
